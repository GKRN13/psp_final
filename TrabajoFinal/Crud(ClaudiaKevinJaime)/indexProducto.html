      .loader {

  <body>
    <div class="container">
      <div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
        <h1 class="p-2 bd-highlight">Listado de Productos:</h1>
        <h1 class="p-2 bd-highlight"><i class="bi bi-plus-circle-fill text-primary" id="idAddProducto"></i></h1>
      </div>
      <!-- <form onsubmit="javascript: null"> -->
        <div class="row">
          <div class="col-md-4">
              <label for="idSeleccionado" class="form-label">Dime el ID del producto: </label>
              <input type="text" class="form-control mb-3" id="idSeleccionado" name="seleccionado" placeholder="Introduce el ID del Producto :" />
          </div>
        </div>
      <!-- </form> -->
      <table class="table table-responsive table-sm">
        <thead>
          <tr>
            <th scope="col"># ID:</th>
            <th scope="col">Nombre Producto:</th>
            <th scope="col">Categor√≠a:</th>
            <th scope="col">Precio lista:</th>
            <th scope="col">Cantidad por unidad:</th>
            <th scope="col">Descuento:</th
          </tr>
        </thead>
        <tbody id="id_tblProductos"></tbody>
      </table>

      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                id="idMdlClose"
                type="button"
                class="btn btn-outline-danger"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button id="idMdlOK" type="button" class="btn btn-outline-danger">OK</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal para wait -->
      <div class="modal" id="idModalWait" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body d-flex justify-content-center">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
