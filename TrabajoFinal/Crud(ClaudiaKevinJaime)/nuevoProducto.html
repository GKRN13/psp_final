  <body
    background="./img/elegant-white-background-with-shiny-lines_1017-17580.jpg"
  >
  <a href="./indexProducto.html" class="btn btn-outline-black btn-lg"><i class="bi bi-arrow-left-circle"></i></a>
  <div class="container">
    <div class="container">
      <h1 class="text-center">Nuevo Producto</h1>

      <form class="row mt-3" name="formProducto" id="idFormProducto">
        <div class="row">
          <div class="col-md-2">
            <label for="idId" class="form-label">Id </label>
            <input
              type="text"
              readonly
              class="form-control"
              id="idId"
              name="id"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idfirstName" class="form-label">CÃ³digo</label>
            <input
              type="text"
              class="form-control"
              id="idproduct_name"
              name="product_code"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="idlastName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="iddescription"
              name="product_name"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idcompany" class="form-label">Precio</label>
            <input
              type="text"
              class="form-control"
              id="idlist_price"
              name="standard_cost"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="idjobTitle" class="form-label">Lista</label>
            <input
              type="text"
              class="form-control"
              id="idquantity_per_unit"
              name="list_price"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="idbusinessPhone" class="form-label"
              >Lista de Producto</label
            >
            <input
              type="text"
              class="form-control"
              id="iddiscontinued"
              name="reorder_level"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="idbusinessPhone" class="form-label"
              >Nivel Objetivo</label
            >
            <input
              type="text"
              class="form-control"
              id="iddiscontinued"
              name="target_level"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="idbusinessPhone" class="form-label">Cantidad</label>
            <input
              type="text"
              class="form-control"
              id="iddiscontinued"
              name="quantity_per_unit"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="idbusinessPhone" class="form-label">Seguimiento</label>
            <input
              type="text"
              class="form-control"
              id="iddiscontinued"
              name="discontinued"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="idbusinessPhone" class="form-label"
              >Cantidad Minima</label
            >
            <input
              type="text"
              class="form-control"
              id="iddiscontinued"
              name="minimum_reorder_quantity"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="idbusinessPhone" class="form-label">Categoria</label>
            <input
              type="text"
              class="form-control"
              id="iddiscontinued"
              name="category"
              required
            />
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row mt-3">
          <div class="col-12">
            <button
              id="idSalvar"
              type="submit"
              disabled
              class="col-4 btn btn-outline-info"
            >
              Salvar Datos
            </button>
            <button id="idCancel" class="col-2 btn btn-outline-secondary">
              Cancelar
            </button>
          </div>
        </div>
      </form>

      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                id="idMdlClose"
                type="button"
                class="btn"
                style="background-color: #ffc107"
                data-bs-dismiss="modal"
                onclick="mostrarClientes()"
              >
                Cerrar
              </button>
              <button
                id="idMdlOK"
                type="button"
                class="btn btn-outline-primary"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/nuevoProducto.js"></script>
  </body>
</html>
