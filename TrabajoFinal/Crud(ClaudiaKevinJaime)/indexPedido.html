<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>

    <style>
      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="Index.html" style="margin-left: 65px">
        <img
          src="./img/home_home_page_house_page_home_icon_127147.png"
          alt=""
          width="30"
          height="24"
          style="margin-bottom: 2px"
        />
      </a>
    </nav>
  </head>
  <body
    background="./img/elegant-white-background-with-shiny-lines_1017-17580.jpg"
  >
  <a href="./Index.html" class="btn btn-outline-black btn-lg"><i class="bi bi-arrow-left-circle"></i></a>
    <h1 class="m-3"></h1>

    <div class="container">
      <div class="d-flex flex-row bd-hightlight mb-3 justify-content-between text-center">
        <h1 class="p-2 bd-highlight">Listado de Pedidos</h1>
        <h1 class="p-2 bd-highlight">
          <i class="bi bi-plus-circle-fill text-primary" id="idAddPedido"></i>
        </h1>
      </div>
      <!-- <form onsubmit="javascript: null"> -->
      <div class="row">
        <div class="col-md-4">
          <label for="idSeleccionado" class="form-label"
            >Dime el ID del pedido:
          </label>
          <input
            type="text"
            class="form-control mb-3"
            id="idSeleccionado"
            name="seleccionado"
            placeholder="Introduce el ID del pedido ðŸ˜Š:"
          />
        </div>
      </div>
      <!-- </form> -->

      <table class="table table-responsive table-sm">
        <thead>
          <tr>
            <th scope="col">ID Pedido</th>
            <th scope="col">Empleado</th>
            <th scope="col">Cliente</th>
            <th scope="col">Codigo Postal</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Tipo de pago</th>
            <th scope="col">Estado Fis</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="id_tblPedidos"></tbody>
      </table>

      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                id="idMdlClose"
                type="button"
                class="btn btn-outline-danger"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button id="idMdlOK" type="button" class="btn btn-outline-danger">
                OK
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal para wait -->
      <div class="modal" id="idModalWait" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body d-flex justify-content-center">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/indexPedido.js"></script>
  </body>
</html>
