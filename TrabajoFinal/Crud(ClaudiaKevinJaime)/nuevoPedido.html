  <body>
    

    <div class="container">
      <h1>Nuevo Producto</h1>

      <form class="row mt-3" name="formPedido" id="idFormPedido">
        <div class="row">
          <div class="col-md-2">
            <label for="idId" class="form-label">Id Pedido:</label>
            <input type="text" readonly class="form-control" id="idId" name="id" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idfirstName" class="form-label">ID Empleado:</label>
            <input type="text" class="form-control" id="idemployee_id" name="employee_id" required />
          </div>
          <div class="col-md-4">
            <label for="idlastName" class="form-label">ID Cliente:</label>
            <input type="text" class="form-control" id="idcustomer_id" name="customer_id" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="idcompany" class="form-label">Fecha de orden:</label>
            <input type="text" class="form-control" id="idorder_date" name="order_date" required />
          </div>
          <div class="col-md-4">
            <label for="idjobTitle" class="form-label">Fecha de env√≠o:</label>
            <input type="text" class="form-control" id="idshipped_date" name="shipped_date" required />
          </div>

          <div class="col-md-2">
            <label for="idbusinessPhone" class="form-label">Id Remitente:</label>
            <input type="text" class="form-control" id="idshipper_id" name="shipper_id" required />
          </div>
          <div class="col-md-2">
            <label for="idmobilePhone" class="form-label">Tipo de pago:</label>
            <input type="text" class="form-control" id="idpayment_type" name="payment_type" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="idaddress" class="form-label">ID Estado Fis:</label>
            <input type="text" class="form-control" id="idtax_status_id" name="tax_status_id" required />
          </div>
          <div class="col-md-4">
            <label for="idcity" class="form-label">ID Estado:</label>
            <input type="text" class="form-control" id="idstatus_id" name="status_id" required />
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row mt-3">
          <div class="col-12">
            <button id="idSalvar" type="submit" disabled class="col-4 btn btn-info">Salvar Datos</button>
            <button id="idCancel" class="col-2 btn btn-outline-secondary">Cancelar</button>
          </div>
        </div>
      </form>

     
      <!-- Modal para mensajes -->
      <div class="modal" id="idModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 id="idMdlTitle" class="modal-title">Mensaje</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="idMdlMsg">Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button id="idMdlClose" type="button" class="btn" style="background-color: #ffc107;" data-bs-dismiss="modal" onclick="mostrarClientes()">Cerrar</button>
              <button id="idMdlOK" type="button" class="btn btn-outline-primary">OK</button>
            </div>
          </div>
        </div>
